<StackLayout>
    <TextField [(ngModel)]='searchTitle' ></TextField>
    <Button text="Zoeken" (tap)="search()"></Button>
    <ScrollView height="150">
        <ListView height="150" *ngIf="movies" [items]="movies" (itemTap)="onItemTap($event)">
            <ng-template let-movie="item" let-i="index" let-odd="odd" let-even="even">
                <!-- The item template can only have a single root view container (e.g. GridLayout, StackLayout, etc.)-->
                <StackLayout orientation="horizontal">
                    <Label class="h3" [text]="movie.Title"></Label>
                </StackLayout>
            </ng-template>
        </ListView>
    </ScrollView>
</StackLayout>
